<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Options</title>
  <style>
    .style-group {
      margin-bottom: 20px;
    }
    .style-group label {
      display: block;
      margin-top: 10px;
    }
    .style-group input {
      width: 10%;
    }
  </style>
</head>
<body>
  <h1>Extension Options</h1>
  <form id="options-form">
    <div class="style-group" id="wordDisplayStyles-group">
      <h2>Word Display Styles</h2>
    </div>
    <div class="style-group" id="readingWithTonesStyles-group">
      <h2>Reading With Tones Styles</h2>
    </div>
    <div class="style-group" id="simplifiedChineseStyles-group">
      <h2>Simplified Chinese Styles</h2>
    </div>
    <div class="style-group" id="traditionalChineseStyles-group">
      <h2>Traditional Chinese Styles</h2>
    </div>
    <div class="style-group" id="definitionStyles-group">
      <h2>Definition Styles</h2>
    </div>
    <button type="submit">Save</button>
  </form>

  <script src="options.js"></script>
</body>
</html>
